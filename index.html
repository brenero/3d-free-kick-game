<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Jogo de Cobrança de Falta 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: none;
        }
        .info-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        #goal-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: gold;
            font-weight: bold;
            text-shadow:
                3px 3px 0 black,
                -3px -3px 0 black,
                3px -3px 0 black,
                -3px 3px 0 black,
                0 0 20px rgba(255, 215, 0, 0.8);
            display: none;
            animation: goalPulse 0.5s ease-in-out;
        }
        @keyframes goalPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        #controls-help {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        #controls-help h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        #power-bar-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        #power-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff6600, #ff0000);
            transition: width 0.05s linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #power-bar-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px black;
            pointer-events: none;
        }
        #wind-indicator {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            min-width: 120px;
        }
        #wind-arrow {
            display: inline-block;
            font-size: 24px;
            transition: transform 0.3s;
            margin-right: 5px;
        }
        #wind-speed {
            font-weight: bold;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="height-display" class="info-box">Altura: 0</div>
        <div id="curve-display" class="info-box">Curva: 0</div>
    </div>
    <div id="goal-message">GOL!</div>

    <div id="power-bar-container">
        <div id="power-bar-fill"></div>
        <div id="power-bar-label">FORÇA: 0%</div>
    </div>

    <div id="wind-indicator">
        <div>
            <span id="wind-arrow">➜</span>
            <span id="wind-speed">0%</span>
        </div>
        <div style="font-size: 12px; margin-top: 3px;">Vento</div>
    </div>

    <div id="controls-help">
        <h3>Controles:</h3>
        <strong>A / D:</strong> Mira (esquerda/direita)<br>
        <strong>W / S:</strong> Altura (rasteiro/alto)<br>
        <strong>Q / E:</strong> Curva (esquerda/direita)<br>
        <strong>ESPAÇO (segurar):</strong> Força do chute
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
